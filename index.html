<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Oracle AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#ca8a04">
    <style>
      :root {
        --darkness-offset: 0; /* This value is updated by React */

        /* HSL Lightness calculation: Base Lightness - (Darkness Offset * multiplier) */
        --color-bg-primary: hsl(222, 39%, calc(11% - (var(--darkness-offset) * 0.8%)));
        --color-bg-secondary: hsl(222, 28%, calc(17% - (var(--darkness-offset) * 1%)));
        --color-bg-tertiary: hsl(222, 21%, calc(25% - (var(--darkness-offset) * 1.2%)));

        --color-border-primary: hsl(222, 17%, calc(27% - (var(--darkness-offset) * 1.2%)));
        --color-border-secondary: hsl(220, 14%, calc(35% - (var(--darkness-offset) * 1.3%)));
        
        --color-user-bubble: hsl(221, 42%, calc(22% - (var(--darkness-offset) * 1.1%)));
      }

      body {
        font-family: 'Inter', sans-serif; /* A nice default sans-serif font */
        background-color: var(--color-bg-primary);
      }
      /* Custom scrollbar for WebKit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg-primary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border-secondary);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: hsl(220, 14%, calc(35% - (var(--darkness-offset) * 1.3%) + 5%));
      }

      /* Custom scrollbar for Firefox */
      * {
        scrollbar-width: thin; /* "auto" or "thin" */
        scrollbar-color: var(--color-border-secondary) var(--color-bg-primary); /* thumb-color track-color */
      }
    </style>
